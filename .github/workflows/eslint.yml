name: ESLint

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop" ]
  schedule:
    - cron: '28 2 * * 5'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: ./node_modules/.bin/eslint 'src/**' --format sarif > eslint-results.sarif

    - name: Upload ESLint results
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: eslint-results.sarif
